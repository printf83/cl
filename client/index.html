<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Testing website" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.1/dist/cerulean/bootstrap.min.css"
			id="nstheme"
			disabled="disabled"
		/>
		<!-- disabled="disabled" -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
		/>

		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/example.css" />
		<link rel="stylesheet" href="css/prettify.css" />
		<title>BS5 JS Builder</title>
	</head>
	<body>
		<div id="navbar"></div>

		<div class="container-lg pt-3">
			<div class="row">
				<div class="col col-12 col-md-3 col-xl-2">
					<div
						id="sidebar"
						class="sticky-md-top overflow-auto collapse navbar-collapse d-md-block mt-3 cl-vh-menu"
						style="z-index: 0"
					></div>
				</div>

				<div class="col col-12 col-md-9 col-xl-10">
					<div class="row">
						<div class="col col-12 col-xl-10 order-2 order-xl-1">
							<div id="root">
								<div class="text-center">
									<p class="display-3">Please wait</p>
									<p>
										<span class="me-1"><i class="fas fa-spinner fa-fw fa-spin"></i></span>
										Downloading application asset...
									</p>
								</div>
							</div>

							<!-- <div class="text-center text-muted font-monospace mb-5">
								<small id="processtime"></small>
								<div class="d-block d-md-inline">
									<span class="badge bg-secondary d-inline d-sm-none">xs</span>
									<span class="badge bg-secondary d-none d-sm-inline d-md-none">sm</span>
									<span class="badge bg-secondary d-none d-md-inline d-lg-none">md</span>
									<span class="badge bg-secondary d-none d-lg-inline d-xl-none">lg</span>
									<span class="badge bg-secondary d-none d-xl-inline d-xxl-none">xl</span>
									<span class="badge bg-secondary d-none d-xxl-inline">xxl</span>
								</div>
							</div> -->

							<div class="d-flex justify-content-center mb-5 gap-2">
								<!-- Viewport start -->
								<div>
									<div
										class="input-group input-group-sm"
										title="Viewport"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
									>
										<div class="border-0 input-group-text text-primary bg-primary bg-opacity-25">
											<i class="fas fa-eye"></i>
										</div>
										<div class="bg-primary text-light border-0 input-group-text">
											<small class="d-inline d-sm-none">XS</small>
											<small class="d-none d-sm-inline d-md-none">SM</small>
											<small class="d-none d-md-inline d-lg-none">MD</small>
											<small class="d-none d-lg-inline d-xl-none">LG</small>
											<small class="d-none d-xl-inline d-xxl-none">XL</small>
											<small class="d-none d-xxl-inline">XXL</small>
										</div>
									</div>
								</div>
								<!-- Viewport End -->

								<!-- Build speed start -->
								<div>
									<div
										class="input-group input-group-sm"
										title="Build speed"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
									>
										<div class="border-0 input-group-text text-primary bg-primary bg-opacity-25">
											<i class="fas fa-stopwatch"></i>
										</div>
										<div class="bg-primary text-light border-0 input-group-text">
											<small id="pagespeed">0 ms</small>
										</div>
									</div>
								</div>
								<!-- Build speed End -->

								<!-- pageweight start -->
								<div>
									<div
										class="input-group input-group-sm"
										title="Page weight"
										data-bs-toggle="tooltip"
										data-bs-placement="top"
									>
										<div class="border-0 input-group-text text-primary bg-primary bg-opacity-25">
											<i class="fas fa-balance-scale"></i>
										</div>
										<div class="bg-primary text-light border-0 input-group-text">
											<small id="pageweight">0 mb</small>
										</div>
									</div>
								</div>
								<!-- pageweight -->
							</div>
						</div>

						<div class="col col-12 col-xl-2 order-1 order-xl-2">
							<div
								id="nextbar"
								class="sticky-lg-top overflow-auto mt-3 cl-vh-menu"
								style="z-index: 0"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/code-prettify@0.1.0/src/prettify.min.js?style=default"></script>

		<script type="module" src="./js/index.js"></script>
	</body>
</html>
