<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Testing website" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />

		<title>BS5 JS Sandbox</title>
	</head>
	<body>
		<div id="navbar"></div>

		<div class="container-lg pt-3">
			<div class="row">
				<div class="col col-12 col-md-3 col-xl-2">
					<div
						id="sidebar"
						class="sticky-md-top overflow-auto collapse navbar-collapse d-md-block mt-3 cl-vh-menu"
						style="z-index: 0"
					></div>
				</div>

				<div class="col col-12 col-md-9 col-xl-10">
					<div class="row">
						<div class="col col-12 col-xl-10 order-2 order-xl-1">
							<div id="root">
								<div class="d-flex justify-content-center align-items-center w-100 h-100">
									<span class="display-3">Loading</span>
								</div>
							</div>

							<div class="text-center text-muted font-monospace mb-5">
								<small id="processtime"></small>
								<div class="d-block d-md-inline">
									<span class="badge bg-secondary d-inline d-sm-none">xs</span>
									<span class="badge bg-secondary d-none d-sm-inline d-md-none">sm</span>
									<span class="badge bg-secondary d-none d-md-inline d-lg-none">md</span>
									<span class="badge bg-secondary d-none d-lg-inline d-xl-none">lg</span>
									<span class="badge bg-secondary d-none d-xl-inline d-xxl-none">xl</span>
									<span class="badge bg-secondary d-none d-xxl-inline">xxl</span>
								</div>
							</div>
						</div>

						<div class="col col-12 col-xl-2 order-1 order-xl-2">
							<div
								id="nextbar"
								class="sticky-lg-top overflow-auto mt-3 cl-vh-menu"
								style="z-index: 0"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4"></script>

		<script type="module" src="./dist/sandbox.bundle.js"></script>
	</body>
</html>
